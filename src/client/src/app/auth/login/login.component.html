<div class="flex-container full-height">
  <div class="flex-centered full-width">
    <mat-card>
      <h2>Please log in</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- ====================================================================== -->
        <!-- Email control -->
        <!-- ====================================================================== -->
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            [class]="email.touched && email.valid ? 'is-success' : ''"
            formControlName="email"
            type="email"
            autofocus
          />
          <button mat-icon-button matPrefix tabindex="-1">
            <mat-icon>email</mat-icon>
          </button>
        </mat-form-field>

        <!-- ====================================================================== -->
        <!-- Password -->
        <!-- ====================================================================== -->
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="isTextHidden ? 'password' : 'text'"
            [class]="password.touched && password.valid ? 'is-success' : ''"
            formControlName="password"
          />
          <button mat-icon-button matPrefix tabindex="-1">
            <mat-icon>lock</mat-icon>
          </button>
          <button mat-icon-button matSuffix (click)="isTextHidden = !isTextHidden">
            <mat-icon>
              {{ isTextHidden ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
        </mat-form-field>

        <!-- ====================================================================== -->
        <!-- Actions -->
        <!-- ====================================================================== -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </form>
    </mat-card>
  </div>
</div>
