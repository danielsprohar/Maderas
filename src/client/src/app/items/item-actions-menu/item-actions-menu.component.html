<button
  mat-icon-button
  aria-haspopup="true"
  aria-controls="dropdown-menu"
  [matMenuTriggerFor]="itemMenu"
>
  <mat-icon>more_horiz</mat-icon>
</button>

<mat-menu #itemMenu="matMenu" role="menu" xPosition="before">
  <button mat-menu-item (click)="delete()">Delete item</button>
  <button mat-menu-item (click)="edit()">Edit item</button>
</mat-menu>
