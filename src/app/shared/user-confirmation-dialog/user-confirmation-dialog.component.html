<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">No</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data.confirmed"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
