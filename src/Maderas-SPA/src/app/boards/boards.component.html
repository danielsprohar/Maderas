<div class="columns">
  <div class="column is-one-fifth">
    <aside class="menu">
      <p class="menu-label">General</p>
      <ul class="menu-list">
        <li><a routerLink="/boards">Boards</a></li>
        <li><a>Templates</a></li>
        <li><a routerLink="/">Home</a></li>
      </ul>
    </aside>
  </div>

  <div class="column">
    <div class="box board">
      <div class="mb-4">
        <fa-icon [icon]="faUser"></fa-icon>
        <span class="ml-2">
          <strong>Personal Boards</strong>
        </span>
      </div>
      <a class="button" routerLink="create">Create new board</a>
    </div>

    <!-- ===================================================================== -->
    <!-- Personal Boards -->
    <!-- ===================================================================== -->
    <div *ngIf="boards$ | async as boards" class="container">
      <h1 class="title">Your boards</h1>
      <div *ngFor="let board of boards" class="box board" (click)="view(board)">
        <p>
          <strong>{{ board.title }}</strong>
        </p>
      </div>
    </div>
  </div>
</div>
