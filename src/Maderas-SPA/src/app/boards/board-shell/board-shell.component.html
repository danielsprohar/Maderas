<div *ngIf="board$ | async as board" class="hero">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <div>
          <p class="heading">Board Name</p>
          <p class="is-centered">{{ board.title }}</p>
        </div>
      </div>
    </div>
  </div>

  <hr />
  <div *ngIf="lists" class="columns is-4">
    <div *ngFor="let list of lists" class="column card items-column">
      <p class="title list-title">{{ list.title }}</p>

      <!--  ==================================================================== -->
      <!-- Items -->
      <!--  ==================================================================== -->
      <div *ngFor="let item of list.items" class="card mb-2">
        <header class="card-header">
          <p class="card-header-title is-centered">{{ item.title }}</p>
        </header>
        <div class="card-content">
          <p class="heading">Description</p>
          <p>{{ item.description }}</p>

          <p class="heading mt-4">Due Date</p>
          <p>{{ item?.dueDate | date: "short" }}</p>
        </div>
      </div>

      <!--  ==================================================================== -->
      <!-- Add an Item to a List -->
      <!--  ==================================================================== -->

    </div>

    <!--  ==================================================================== -->
    <!-- Add a List -->
    <!--  ==================================================================== -->
    <div class="create-list-column items-column">
      <div class="box mt-0">
        <app-create-list (newListEvent)="addList($event)"></app-create-list>
      </div>
    </div>
  </div>
</div>
