<div *ngIf="board$ | async as board" class="container is-fluid">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <div class="container">
          <p class="heading">Board Name</p>
          <p class="is-centered">{{ board.title }}</p>
        </div>
      </div>
      <div class="level-item">
        <div class="container">
          <p class="heading">No. of Lists</p>
          <p class="is-centered">{{ board.lists?.length }}</p>
        </div>
      </div>
    </div>
  </div>

  <hr />
  <div *ngIf="lists" class="columns">
    <div
      *ngFor="let list of lists; index as listIndex"
      class="column items-column mb-4"
    >
      <p class="title list-title">{{ list.title }}</p>
      <hr />
      <!--  ==================================================================== -->
      <!-- Items -->
      <!--  ==================================================================== -->
      <div *ngFor="let item of list.items; index as itemIndex" class="box mb-2">
        <!-- Card header -->
        <div class="item-header">
          <p>{{ item.title }}</p>
          <app-item-actions-menu [item]="item"></app-item-actions-menu>
        </div>

        <!--  Card content -->
        <ng-container *ngIf="item.description || item.dueDate">
          <!-- TODO: Add a click event that displays the item's details. -->
          <div class="is-clickable">
            <div class="badges">
              <ng-container *ngIf="item.dueDate">
                <div class="badge" title="This item has a due date">
                  <fa-icon [icon]="faClock"></fa-icon>
                  <span class="ml-1">{{ item.dueDate | date: "MMM d" }}</span>
                </div>
              </ng-container>

              <ng-container *ngIf="item.description">
                <div class="badge" title="This item has a description">
                  <fa-icon [icon]="faAlignJustify"></fa-icon>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>

      <!--  ==================================================================== -->
      <!-- Add an Item to a List -->
      <!--  ==================================================================== -->
      <div id="button{{ listIndex }}" class="mt-2">
        <button class="button" (click)="toggleItemComponent(list, listIndex)">
          Add another item
        </button>
      </div>

      <div id="{{ listIndex }}" class="is-hidden">
        <!-- Component -->
        <app-create-item
          (newItemEvent)="addItem($event)"
          (toggleVisibilityEvent)="toggleItemComponent(list, listIndex)"
        ></app-create-item>
      </div>

      <!-- ======================================================================= -->
      <!-- EditItem Modal -->
      <!-- ======================================================================= -->
      <div id="editItemModal" class="modal">
        <div class="modal-content">
          <!-- Component -->
          <app-edit-item
            (editItemEvent)="addItem($event)"
            (closeModalEvent)="closeModal()"
          >
          </app-edit-item>
        </div>
      </div>
    </div>

    <!--  ==================================================================== -->
    <!-- Add a List -->
    <!--  ==================================================================== -->
    <div class="column create-list-column my-0">
      <button id="createListBtn" class="button" (click)="toggleListComponent()">
        Create another list
      </button>
      <div class="box mt-0" id="newListFormBox" class="is-hidden">
        <!-- Component -->
        <app-create-list
          (newListEvent)="addList($event)"
          (toggleVisibilityEvent)="toggleListComponent()"
        >
        </app-create-list>
      </div>
    </div>
  </div>
</div>
